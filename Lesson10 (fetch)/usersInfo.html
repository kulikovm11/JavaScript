<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<h1>Info about user</h1>


<script>

const body = document.querySelector('body')

let url = new URL(location.href)
let id = url.searchParams.get('id')
console.log(id);

fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
    .then(response => response.json())
    .then((user) => {
        let div = document.createElement('div')
        body.appendChild(div)

        let id = document.createElement('p')
        id.innerText = `ID: ${user.id}`

        let name = document.createElement('h2')
        name.innerText = `Name: ${user.name}`

        let username = document.createElement('h3')
        username.innerText = `Username: ${user.username}`

        let mail = document.createElement('p')
        mail.innerText = `Email: ${user.email}`

        let userAddres = document.createElement('p')
        userAddres.innerText = `Addres: ${user.address.city}, ${user.address.street}, ${user.address.suite}. Zipcode:${user.address.zipcode}`

        let geoPos = document.createElement('p')
        geoPos.innerText = `Geo: lat:${user.address.geo.lat}, lng:${user.address.geo.lng}`

        let userPhone = document.createElement('h3')
        userPhone.innerText = `Phone: ${user.phone}`

        let web = document.createElement('p')
        web.innerText = `Website: ${user.website}`

        let company = document.createElement('h3')
        company.innerText = `Company: ${user.company.name}`

        let companyInfo = document.createElement('p')
        companyInfo.innerText = `Phrase: ${user.company.catchPhrase}, bs: ${user.company.bs}`


        div.append(id,name,username,mail,userAddres,geoPos,userPhone,web,company,companyInfo)

    })

</script>














</body>
</html>
